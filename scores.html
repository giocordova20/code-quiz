<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz High Scores</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Code Quiz</a>
      <ul class="navbar-nav ml-auto">
        <li>
        </li>
      </ul>
    </nav>
  </head>
  <body>
    <div>
        <div>
            <h1 class="text-center">High Scores Leader Board</h1>
            <div class="container mt-5">
                <div class="row justify-content-md-center">
                <div class="col-md-auto card high-score">
                    <div class="card-body">
                        <div class="container" id="leader-board">
                          <table class="table table-dark">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Player</th>
                                <th scope="col">Score</th>
                              </tr>
                            </thead>
                            <tbody id="leader-board-table">
                            </tbody>
                          </table>
                          <button id="play-again" type="button" class="btn btn-primary">Close Scores and Play Again</button>
                          <button id="clear-scores" type="button" class="btn btn-danger">Clear Scores</button>

                        </div>
                          
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="scores.js"></script>
  </body>
</html>
